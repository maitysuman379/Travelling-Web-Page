<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <header class="header">

        <div class="div2">
            <div class="travel">
            <marquee><b>Suman's Travel Agency</b><i class="fa-solid fa-plane logo"></i></marquee></div> 
            <div class="massage">New Customer? Start Here.</div>
            <div class="button">
            <button class="button1">Sign Up</button>
            <button class="button2">Sign In</button>
            </div>

        </div>
    


        <div class="div1">

            <i class="fa-solid fa-bars fa-2xl slider"></i>
            <input type="text" placeholder="Search Here" class="input">
            <i class="fa-solid fa-magnifying-glass fa-xl search"></i>
            
            <div class="home">
            <i class="fa-solid fa-house"></i><a>Home</a></div>

            <div class="about">
            <i class="fa-solid fa-user"></i><a>About</a></div>

            <div class="tour_packages">
            <i class="fa-solid fa-gift"></i><a>Packages</a></div>

            <div class="view_places">
            <i class="fa-solid fa-earth-americas"></i><a>Places</a></div>

            <div class="contact">
            <i class="fa-solid fa-phone"></i><a>Contact</a></div>

        </div>

    </header>
    <hero>
        <div class="background-image"></div>
    </hero>
</body>
</html>
